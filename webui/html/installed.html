<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSync App Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        
        .tab button:hover {
            background-color: #ddd;
        }
        
        .tab button.active {
            background-color: #ccc;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card img {
            width: 100%;
            height: auto;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-description {
            font-size: 14px;
            color: #666;
        }

        .button-group {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .button-group button {
            margin-left: 5px;
        }
        
        @media (min-width: 768px) {
            .section {
                display: flex;
                justify-content: space-between;
            }
            
            .card {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Manager</h1>
        
        <div class="tab">
            <button class="tablinks" onclick="openSection(event, 'Installed')">Installed</button>
        </div>
        
        <div id="Installed" class="section active">
            {{range .}}
            <div class="card">
                <div class="button-group">
                    {{if ne .Type "grapin"}}
                        <button onclick="launchApp('{{.AppName}}')">Launch</button>
                    {{end}}
                    <button onclick="deleteApp('{{.AppName}}')">Delete</button>
                </div>
                <img src="https://via.placeholder.com/300" alt="App Image">
                <div class="card-content">
                    <div class="card-title">{{.AppName}}</div>
                    <div class="card-description">{{.Type}}</div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script>
        function openSection(evt, sectionName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("section");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(sectionName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function launchApp(appName) {
            // Function to launch the app
            alert("Launching " + appName + "...");
            fetch("/launch-app?AppId="+appId);
        }

        function deleteApp(appName,appId) {
            // Function to delete the app
            alert("Deleting " + appName + "...");
            fetch("/delete-app?AppId="+appId);
        }
    </script>
</body>
</html>
